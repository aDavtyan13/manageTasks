<div class="main-block--lists--content">
  <h4 class="main-block--header">Lists</h4>
  <div class="lists--block">
    <label *ngFor="let item of items">
      <input type="radio" name="item" [checked]="item.id === 1" (change)="selectItem(item)">
      <div class="list-item">
        <p>{{item?.name}}</p>
      </div>
    </label>
  </div>
  <button (click)="createList()" class="btn btn-success" type="button">
    <i class="fa-solid fa-plus"></i>New List
  </button>
</div>
