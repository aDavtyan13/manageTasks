<div class="main-block--tasks--content">
  <h4 class="main-block--header">Tasks</h4>
  <div *ngIf="!currentSelectedId"
       class="main-block--empty main-block--empty--default">
    <p>Please select a list from the sidebar</p>
  </div>
  <ng-container *ngIf="currentSelectedId && !items[currentSelectedId - 1]?.tasks?.length; else tasksData">
    <div class="main-block--empty">
      <p>List is empty</p>
    </div>
  </ng-container>
  <ng-template #tasksData>
    <div class="tasks--block">
      <div *ngFor="let item of items[currentSelectedId - 1]?.tasks; let i = index"
           class="tasks--block--item">
        <p class="me-4 mb-0">{{item}}</p>
        <div *ngIf="editTaskBtnClicked && (selectedTask === i)" class="tasks--block--item--edit">
          <input type="text" [(ngModel)]="taskName" focus>
          <i class="fas fa-check" (click)="saveTask(items[currentSelectedId - 1], taskName, i)"></i>
        </div>
        <div class="d-flex align-items-center">
          <i class="fas fa-edit me-2 tasks--block--item--icon" (click)="editTask(items[currentSelectedId - 1], taskName, i)"></i>
          <i class="fa-solid fa-trash-can tasks--block--item--icon" (click)="removeTask(items[currentSelectedId - 1], i)"></i>
        </div>
      </div>
    </div>
  </ng-template>
</div>
<div *ngIf="items[currentSelectedId - 1]?.tasks" class="tasks--block--add">
  <button (click)="createTask()" class="btn btn-success rounded-circle">
    <i class="fa-solid fa-plus m-0"></i>
  </button>
</div>
